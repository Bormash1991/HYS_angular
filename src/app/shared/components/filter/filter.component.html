<div class="filter">
  <mat-form-field class="filter__search">
    <input #searchInput matInput type="text" placeholder="Search..." />
  </mat-form-field>
  <mat-form-field class="filter__option">
    <mat-select [value]="''" (selectionChange)="setSelect($event)">
      <mat-option [value]="''">None</mat-option>
      <mat-option [value]="'More than'">More than</mat-option>
      <mat-option [value]="'Less than'">Less than</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="filter__params">
    <input
      #priceInput
      *ngIf="param == 'products'"
      matInput
      type="number"
      placeholder="Input value"
    />
    <input
      #dateInput
      *ngIf="param == 'users'"
      matInput
      type="date"
      placeholder="Input value"

    />
  </mat-form-field>
</div>
