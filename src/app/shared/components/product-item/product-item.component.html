<div class="product">
  <div class="swiper" #swiper>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let item of productDate.images">
        <img [src]="item" loading="lazy" />
        <div class="swiper-lazy-preloader"></div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <h4 class="product__title">
    <a
      class="product__link"
      [routerLink]="['', productDate.category, productDate.id]"
    >
      {{ productDate.name }}</a
    >
  </h4>
  <app-rating [data]="productDate.comments"></app-rating>
  <div class="product__box">
    <div class="product__price">
      {{ productDate.price | uah }}
    </div>
    <btn
      (click)="addItem(productDate)"
      class="btn btn_products"
      [text]="buttonText"
    ></btn>
  </div>
</div>
