<div class="products__item">
  <h4 class="products__item_title">
    <a class="products__item_link" [routerLink]="['/products', productDate.id]">
      {{ productDate.name }}</a
    >
  </h4>
  <div
    appPriceHighlight
    [price]="productDate.price"
    class="products__item_price"
  >
    {{ productDate.price | uah }}
  </div>
  <btn
    (click)="addOrDeleteItem(productDate)"
    [class]="'btn ' + buttonClass"
    [text]="buttonText"
  ></btn>
</div>
