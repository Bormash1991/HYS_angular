<div [className]="'rating ' + addClass">
  <star-rating
    (starClickChange)="onClick($event)"
    staticColor="ok"
    [showHalfStars]="true"
    [readOnly]="readOnly"
    [rating]="ratingNumber"
    [hoverEnabled]="!readOnly"
  ></star-rating>
  <div *ngIf="readOnly" class="rating__number">{{ rewiesQuantity }}</div>
</div>
