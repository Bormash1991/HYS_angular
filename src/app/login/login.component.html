<div class="login">
  <div class="container">
    <div class="login__container">
      <h1 class="login__title" mat-dialog-title>Увійти</h1>
      <form class="login__box" [formGroup]="form">
        <mat-form-field>
          <mat-label> Email </mat-label>
          <input formControlName="email" matInput type="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Пароль</mat-label>
          <input formControlName="password" matInput type="password" />
        </mat-form-field>

        <div class="login__box-btn">
          <btn [text]="'На головну'" class="btn btn_modal" (click)="cancel()"
            >Cancel</btn
          >
          <btn [text]="'OK'" class="btn btn_modal" (click)="redirect()"></btn>
        </div>
      </form>
    </div>
  </div>
</div>
